name: C/C++ Make Using Build Script

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: sudo apt install libsfml-dev libglm-dev libglew-dev
      run: sudo apt-get install -y libsfml-dev libglm-dev libglew-dev
    - name: build
      run: ./build.sh buildprod Production
